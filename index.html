<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Hangman</h1>

      <p id="word-display" class="word-display">_ _ _ _</p>

      <div id="wrong-letters" class="wrong-letters">
        <p>Wrong Letters:</p>
        <span></span>
      </div>
      <div id="guesses-left" class="guesses-left">
        <p>Guesses left: 5</p>
        <span></span>
      </div>

      <div class="figure-container">
        <!-- You’ll control visibility with JS -->
        <div class="figure-part head"></div>
        <div class="figure-part body"></div>
        <div class="figure-part left-arm"></div>
        <div class="figure-part right-arm"></div>
        <div class="figure-part left-leg"></div>
        <div class="figure-part right-leg"></div>
      </div>

      <div class="keyboard" id="keyboard">
        <!-- Optional: you can dynamically generate A–Z buttons with JS -->
      </div>

      <div id="popup-container" class="popup-container hidden">
        <div class="popup">
          <h2 id="final-message"></h2>
          <button id="play-button">Play Again</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
